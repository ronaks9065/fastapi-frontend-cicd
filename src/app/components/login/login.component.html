<div
  class="login-page flex align-items-center justify-content-center min-h-screen"
>
  <div class="login-card p-4 w-full lg:w-6">
    <form (ngSubmit)="onSignIn()">
      <div class="text-center mb-5">
        <img
          src="assets/images/logos/mhp-logo.svg"
          alt="MHP Logo"
          height="100"
        />
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      </div>

      <div>
        <label for="username" class="block text-900 font-medium mb-2"
          >Username</label
        >
        <input
          id="username"
          type="text"
          placeholder="Username"
          pInputText
          class="w-full mb-3"
          [(ngModel)]="username"
          name="username"
          required
        />

        <label for="password" class="block text-900 font-medium mb-2"
          >Password</label
        >
        <input
          id="password"
          type="password"
          placeholder="Password"
          pInputText
          class="w-full mb-3"
          [(ngModel)]="password"
          name="password"
          required
        />

        <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox
              id="rememberme1"
              [binary]="true"
              styleClass="mr-2"
            ></p-checkbox>
            <label for="rememberme1" class="text-900">Remember me</label>
          </div>
          <a
            class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
            >Forgot password?</a
          >
        </div>

        <button
          pButton
          pRipple
          label="Sign In"
          icon="pi pi-user"
          class="w-full"
          type="submit"
        ></button>
      </div>
    </form>
  </div>
</div>
